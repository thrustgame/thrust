<!DOCTYPE html>
<html>
<head>
    <title>THRUST</title>

    <meta name="description" content="THRUST">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="THRUST">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@thrustgame" />
    <meta name="twitter:title" content="thrust" />
    <meta name="twitter:description" content="THRUST" />
    <meta name="twitter:image" content="https://pbs.twimg.com/profile_images/746833442088882176/7msLz4fM.jpg" />

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

    <link href="https://fonts.googleapis.com/css?family=Bungee+Hairline|Bungee+Shade" rel="stylesheet">
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="countdown" class="overlay">
        <div class="instructions player1">
            <h1 id="player1-countdown">ready?</h1>
        </div>
        <div class="instructions player2">
            <h1 id="player2-countdown">ready?</h1>
        </div>
    </div>
    <div id="title" class="overlay">
        <h1>THRUST</h1>

        <div class="instructions player1" id="player1">
            <h2>player 1</h2>
            <p class="blink" id="player1-ready">
                press <strong class="letter-control">A</strong>
                to THRUST <strong>&rarr;</strong>
            </p>
        </div>
        <div class="instructions player2" id="player2">
            <h2>player 2</h2>
            <p class="blink" id="player2-ready">
                press <strong class="letter-control">L</strong>
                to THRUST <strong>&rarr;</strong>
            </p>
        </div>
    </div>

    <div id="pause" class="overlay">
        <h1>Paused</h1>
        <p class="blink">Press space to continue</p>
    </div>

    <div id="gameover" class="overlay">
        <h1>GAME OVER</h1>
        <p class="blink">Press space to play again</p>
        <div class="victory player1">
            <h2 id="player1-victory"></h2>
        </div>
        <div class="victory player2">
            <h2 id="player2-victory"></h2>
        </div>
    </div>

    <script src="dist/thrust.js"></script>
</body>
</html>
