<!DOCTYPE html>
<html>
<head>
    <title>Thrust</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Hairline|Bungee+Shade" rel="stylesheet">
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #pause, #gameover {
            display: none;
        }

        .overlay {
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            z-index: 9999;
            color: white;
            text-align: center;
            padding-top: 15%;
        }

        .overlay h1 {
            font-family: "Bungee Shade", cursive;
            /*height: 50%;*/
            color: white;
            font-size: 5em;
            text-align: center;
            /*margin-top: 25%;*/
        }

        .overlay p {
            font-family: "Bungee Hairline", cursive;
            font-size: 2em;
            letter-spacing: 0.2em;

        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="title" class="overlay">
        <h1>Thrust</h1>
        <p>press space to start</p>
    </div>

    <div id="pause" class="overlay">
        <h1>Paused</h1>
        <p>Press space to continue</p>
    </div>

    <div id="gameover" class="overlay">
        <h1>GAME OVER</h1>
        <p>Press space to play again</p>
    </div>

    <script src="/node_modules/pixi.js/bin/pixi.min.js"></script>
    <script src="/dist/thrust.js"></script>
</body>
</html>
